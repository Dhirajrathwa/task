<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>UL</h1>
    <h3> An unordered list:</h3>
    <ul>
        <li> Item 0ne</li>
        <li>Item Two</li>
        <li>Item Three</li>
    </ul>
        <h1>OL</h1>
    <h3> An ordered list:</h3>
    <ol>
        <li> Item 0ne</li>
        <li>Item Two</li>
        <li>Item Three</li>
    </ol>
        <h1>DL</h1>
    <h3> An definition list:</h3>
    <dl>
        <dt>Term 1</dt>
        <dd>Description 1</dd>
         <dt>Term 2</dt>
        <dd>Description 2</dd>
    </dl>
</body>
</html>
